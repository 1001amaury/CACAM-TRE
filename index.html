<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CACAM√àTRE üí©</title>
  <!-- Import de la font Montserrat depuis Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif; /* Police appliqu√©e ici */
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2.5em;
      font-weight: 900; /* "CACAM√àTRE" en encore plus gras */
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      align-items: center; /* Alignement centr√© verticalement */
    }

    input {
      padding: 10px;
      font-size: 1em;
      font-weight: bold; /* Texte en gras dans la zone de saisie */
      width: 200px;
      border: none;
      border-radius: 4px;
      height: 40px; /* Assure la hauteur du champ de saisie */
    }

    select {
      padding: 10px;
      font-size: 1em;
      font-weight: bold; /* Texte en gras dans le menu d√©roulant */
      margin-left: 15px; /* Espace entre l'input et le menu d√©roulant */
      height: 40px; /* Assure la hauteur du menu d√©roulant */
      border-radius: 5px;
      background: #222; /* Fond du menu d√©roulant de la m√™me couleur que le bouton */
      color: white;
      border: none;
      display: inline-block;
      vertical-align: top; /* Alignement vertical */
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      font-weight: bold;
      color: white;
      cursor: pointer;
      background: #222; /* Fond plus fonc√© pour le bouton */
      border: none;
      border-radius: 5px;
      transition: background 0.2s;
      font-family: 'Montserrat', sans-serif;
      margin-top: 15px; /* Ajoute un peu de marge au-dessus du bouton */
    }

    button:hover {
      background: #444; /* L√©ger √©claircissement au survol */
    }

    .result {
      margin-top: 20px;
      font-size: 1em; /* R√©sultat plus petit */
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>CACAM√àTRE üí©</h1>
  <div class="container">
    <input type="number" id="distance" placeholder="Distance">
    <select id="unite">
      <option value="km">Kilom√®tres</option>
      <option value="m">M√®tres</option>
      <option value="mi">Miles</option>
    </select>
  </div>
  <button onclick="calculer()">Calculer</button>
  <div class="result" id="resultat"></div>

  <script>
    function calculer() {
      const distance = parseFloat(document.getElementById('distance').value);
      const unite = document.getElementById('unite').value;

      const longueurCaca = 0.15; // en m√®tres
      const poidsCaca = 14; // en grammes

      let distance_m = 0;

      // Conversion selon l'unit√© choisie
      if (unite === 'km') {
        distance_m = distance * 1000; // Conversion km √† m√®tres
      } else if (unite === 'm') {
        distance_m = distance; // Pas de conversion n√©cessaire
      } else if (unite === 'mi') {
        distance_m = distance * 1609.34; // Conversion miles √† m√®tres
      }

      if (isNaN(distance) || distance <= 0) {
        document.getElementById('resultat').innerHTML = "Entre une distance valide.";
        return;
      }

      const nb_cacas = Math.round(distance_m / longueurCaca);
      const poids_total_kg = Math.round((nb_cacas * poidsCaca) / 1000);

      document.getElementById('resultat').innerHTML =
        `Tu as couru l'√©quivalent de <strong>${nb_cacas.toLocaleString()}</strong> cacas<br>
         Poids total estim√© : <strong>${poids_total_kg.toLocaleString()}</strong> kg de caca`;
    }
  </script>
</body>
